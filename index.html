<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="bgpm">
            <div class="bla">
                <h2 class="namet"><img src="./imgs/odin-lined.png" alt="odin logo"> THEODINPROJECT</h2>
            </div>
        </div>
        <div class="suf">
            <p>Are You Ready? To Become The Father Of THE God-OF-THUNDER</p>
            <h3 class="signmsg">Sign UP For The Amazing Tips</h3>
            <fieldset class="fs">
                <legend><b>Let's Sign Up For This Form</b></legend>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="firsn" placeholder="Thor God Of...">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="lastn" placeholder="son of ODIN...">
                <br>
                <br>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="eid" placeholder="thor@odin.com">
                <label for="pnumber">Phone Number</label>
                <input type="number" name="pnumber" id="mobnum">
                <br>
                <br>
                <label for="password">Password</label>
                <input type="password" name="pass" id="pasw" placeholder="TheOdin****">
                <label for="confirmpass">Confirm Password</label>
                <input type="password" name="confirmpass" id="passw">
            </fieldset>
            <button type="submit" name="createacc">Create Account</button>
            <br>
            <p>Already Have An Account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
